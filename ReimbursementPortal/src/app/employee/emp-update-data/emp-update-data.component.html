    <div class="bg-image container">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3" >
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px 15px 15px 15px; margin-top: 5px; margin-bottom: 45px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center sm-5">Update Reimbursement</h2>
                                <br>

                                <form [formGroup]= "edit" novalidate (ngSubmit)= "updateCollection()">
                                    <div class="form-group">
                                        <label class="col-sm-12" for="requestedBy"><b>Requested By : </b></label>
                                        <div class="col-sm-12">
                                            <input type="email"id="requestedBy" formControlName="requestedBy" readonly class="form-control" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12" for="date"><b>Date : </b></label>
                                        <div class="col-sm-12">
                                            <input type="date" placeholder="Enter a valid date" id="date" formControlName="date" required class="form-control">
                                        </div>
                                        <div class="alert alert-danger" *ngIf="date && date.invalid && (date.dirty ||date.touched)">
                                            Date is Required and format :"dd-mm-yyyy" 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12" for="reimbursementType"><b>Reimbursement Type : </b></label>
                                        <div class="col-sm-12">
                                            <select id="reimbursementType" formControlName="reimbursementType" required class="form-control">
                                                <option value="Medical">Medical</option>
                                                <option value="Travel">Travel</option>
                                                <option value="Food">Food</option>
                                                <option value="Entertainment">Entertainment</option>
                                                <option value="Misc.">Misc.</option>
                                              </select>
                                        </div>
                                        <div class="alert alert-danger" *ngIf="reimbursementType && reimbursementType.invalid && (reimbursementType.dirty || reimbursementType.touched)">
                                            Please select the type of reimbursement
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12" for="requestedValue"><b>Requested Value : </b></label>
                                        <div class="col-sm-12">
                                            <input type="number" min="1" placeholder="Enter the requested amount" id="requestedValue" formControlName="requestedValue" required class="form-control">
                                        </div>
                                        <div class="alert alert-danger" *ngIf="requestedValue && requestedValue.invalid && (requestedValue.dirty || requestedValue.touched)">
                                            Requested Value cannot be zero
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12" for="currency"><b>Currency : </b></label>
                                        <div class="col-sm-12">
                                            <select id="currency" formControlName="currency" required class="form-control">
                                                <option value="INR">INR</option>
                                                <option value="USD">USD</option>
                                                <option value="EURO">EURO</option>
                                              </select>
                                        </div>
                                        <div class="alert alert-danger" *ngIf="currency && currency.invalid && (currency.dirty || currency.touched)">
                                            Please select the currency
                                        </div>
                                    </div>
                    
                                    <br>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-success btn-block btn-md gradient-custom-4 text-body text-dark form-control" id="registerBtn" [disabled]="edit.invalid" type="submit">Update Reimbursement</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
